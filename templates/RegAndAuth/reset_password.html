{% extends 'base.html' %}

{% block title %}
    Reset Password - Attendify
{% endblock %}

{% block content %}
<section class="reset-password-section py-20 px-4 bg-gray-100">
    <h1 class="text-4xl font-bold text-gray-800 text-center mb-8 animate__animated animate__fadeInDown">Reset Your Password</h1>
    
    <div class="messages mb-4 text-center">
        {% for message in messages %}
            <h3 class="text-red-500 text-lg font-semibold animate__animated animate__fadeIn">{{ message }}</h3>
        {% endfor %}
    </div>

    <form action="{% url 'reset_password' %}" method="post" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mx-auto w-full max-w-md animate__animated animate__fadeInUp">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Enter your new password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-4">
            <label for="conf-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm your new password:</label>
            <input type="password" id="conf-password" name="conf-password" placeholder="Confirm new password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 animate__animated animate__pulse">Reset Password</button>
        </div>
    </form>

    <p class="text-center text-gray-600 mt-4 animate__animated animate__fadeIn">Remembered your password? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>.</p>
</section>
{% endblock %}
