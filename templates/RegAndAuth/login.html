{% extends 'base.html' %}

{% block title %}
    Login - Attendify
{% endblock %}

{% block content %}
<section class="login-section py-20 bg-gray-100">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6 animate__animated animate__fadeInDown">Login to Attendify</h1>
        
        <div class="messages mb-4">
            {% for message in messages %}
            <h3 class="text-red-500 text-lg font-semibold animate__animated animate__fadeIn">{{ message }}</h3>
            {% endfor %}
        </div>

        <form action="{% url 'login' %}" method="post" class="form-login bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto animate__animated animate__zoomIn">
            {% csrf_token %}
            <div class="mb-6">
                <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
            
            <button type="submit" class="btn bg-blue-500 text-white font-bold py-3 px-4 rounded-lg w-full hover:bg-blue-600 transition duration-300">
                LOGIN USER
            </button>
                
            <div class="forgot-password mt-4">
                <p>Haven't registered yet? <a href="{% url 'register' %}" class="text-blue-500 hover:underline transition duration-300">Join us now!</a></p>
                <p>Forgot Password? <a href="{% url 'forgot_password' %}" class="text-blue-500 hover:underline transition duration-300">Change password</a></p>
            </div>
        </form>
        
    </div>
</section>
{% endblock %}
