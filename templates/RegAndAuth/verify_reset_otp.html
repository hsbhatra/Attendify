{% extends 'base.html' %}

{% block title %}
    Verify OTP - Attendify
{% endblock %}

{% block content %}
<section class="py-20 bg-gray-100">
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Verify Your OTP</h1>

        <div class="p-4 mb-4 bg-red-100 border border-red-300 rounded-md">
            {% for message in messages %}
            <h3 class="text-red-500 text-center">{{ message }}</h3>
            {% endfor %}
        </div>

        <form action="{% url 'verify_reset_otp' %}" method="post">
            {% csrf_token %}
            <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">Enter the OTP sent to your email:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 animate__animated animate__pulse">Verify OTP</button>
        </form>
    </div>
</section>
{% endblock %}
