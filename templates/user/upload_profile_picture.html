{% extends 'base.html' %}

{% block title %}
    Upload Profile Picture - Attendify
{% endblock %}

{% block content %}

<section class="upload-section py-16 px-4 flex justify-center items-center bg-gray-100 animate__animated animate__fadeIn">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        {% if user.is_authenticated %}
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center animate__animated animate__fadeInDown">Upload Your Profile Picture</h2>
            
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <div class="flex flex-col items-center">
                    <label for="profile_picture" class="block text-lg font-medium text-gray-700 mb-2 animate__animated animate__fadeInLeft">Profile Picture:</label>
                    <input type="file" name="profile_picture" id="profile_picture" class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-600 py-2 px-4 animate__animated animate__zoomIn" required>
                </div>
                
                <div class="flex justify-center mt-6 animate__animated animate__fadeInUp">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition duration-300">Upload</button>
                </div>
            </form>
        {% else %}
            <p class="text-center text-gray-600">Please log in to upload your profile picture.</p>
        {% endif %}
    </div>
</section>

{% endblock %}
