{% extends 'base.html' %}
{% block title %}
Attendify - Leave Application Form
{% endblock %}
{% block content %}

<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Leave Application Form</h1>

    <form action method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Type of Leave -->
        <div>
            <label for="leave_type" class="block text-gray-700 font-semibold mb-2">Type of Leave:</label>
            <select name="leave_type" id="leave_type" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <option value="casual">Casual Leave - Used for personal reasons or emergencies.</option>
                <option value="compensatory">Compensatory Leave - Offered for working on holidays or weekends.</option>
                <option value="emergency">Emergency Leave - For unexpected personal or family emergencies.</option>
                <option value="marriage">Marriage Leave - For an employee's own marriage; ranges from 1 to 5 days.</option>
                <option value="maternity">Maternity Leave - For female employees before and after childbirth.</option>
                <option value="paternity">Paternity Leave - Granted to new fathers; usually ranges from 1 to 4 weeks.</option>
                <option value="sick">Sick Leave - For illness or medical emergencies; may require a medical certificate.</option>
                <option value="study">Study Leave - For pursuing higher studies or professional development; proof of enrollment may be required.</option>
                <option value="unpaid">Unpaid Leave - Applied for when paid leave is exhausted; salary deductions apply for the absent days.</option>
            </select>
        </div>

        <!-- Start Date -->
        <div>
            <label for="start_date" class="block text-gray-700 font-semibold mb-2">Start Date:</label>
            <input type="date" name="start_date" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- End Date -->
        <div>
            <label for="end_date" class="block text-gray-700 font-semibold mb-2">End Date:</label>
            <input type="date" name="end_date" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!-- Description -->
        <div>
            <label for="description" class="block text-gray-700 font-semibold mb-2">Description:</label>
            <input type="text" name="description" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Briefly explain the reason for your leave" required>
        </div>

        <!-- Attachments (If any) -->
        <div>
            <label for="attachments" class="block text-gray-700 font-semibold mb-2">Attachments:</label>
            <input type="file" name="attachments" multiple class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Apply Button -->
        <div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition duration-300">Apply</button>
        </div>
    </form>
</div>

{% endblock %}
